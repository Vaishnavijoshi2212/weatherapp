

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Current Weather</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-input [(ngModel)]="city" placeholder="Enter city"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="searchWeather()">Search</ion-button>

  <ion-card *ngIf="weatherData">
    <ion-card-header>
      {{ weatherData.name }}, {{ weatherData.sys.country }}
    </ion-card-header>
    <ion-card-content>
      Temperature: {{ weatherData.main.temp }}Â°C 
      Description: {{ weatherData.weather[0].description }}
    </ion-card-content>
  </ion-card>

  <div *ngIf="!weatherData">
    <ion-label>Enter a city to search for current weather.</ion-label>
  </div>
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</ion-content>
