<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Forecast Tab
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forecast Tab</ion-title>
    </ion-toolbar>
  </ion-header>

  
    <ion-card>
    <ion-item lines="none">
      <p>Todays Report</p>
      <ion-label slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
    </ion-item>

      <ion-item lines="none">
        <p>Todays Temperature</p>
        <span slot="end">
         {{(weatherTemp?.temp - 273.15).toFixed(0)}}
        </span>
      </ion-item>
      <ion-item lines="none" >
        <ion-icon name="location"></ion-icon>
        <span>{{cityName}}</span>

      </ion-item>
      <ion-item lines="none">
      
        <p>Todays Min Temp</p>
        <p slot="end">  {{(weatherTemp?.temp_min - 273.15).toFixed(0)}}</p>
      </ion-item>
      <ion-item lines="none">
       
        <p>Todays Max Temp</p>
        <p slot="end">  {{(weatherTemp?.temp_max - 273.15).toFixed(0)}}</p>
      </ion-item>
       
        
 

    </ion-card>
 
</ion-content>
